<html>
<head>
  <meta charset="utf-8">
  <title>mmorpg</title>

  <meta name="description" content="mmorpg">
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  
  <script src="/node_modules/socket.io-client/socket.io.js"></script>
  
  <script src="/node_modules/three/three.min.js"></script>

  <!--- @TODO: download and install this --->

<body>
<div id="playfield">

  <form>
    <textarea id="menu"></textarea>
  </form>
  
  <div id="avatar">avatar window</div>
  
  <div id="bank">bank window</div>

  <div id="characterSelect">
    <div class="characterSelectItem"></div>
  </div>

  <div id="chat">
    <div id="titlebar_chat">CHAT</div>
    <div id="messages" style="height:125px;max-height:125px;overflow-y:auto;padding:2px 2px 20px 2px;"></div>
    <div id="contents_message" style="padding:10px 2px 2px 2px;">
      <div id="talkTo"></div>
      <input id="message" style="width:90%;">
    </div>
  </div>

  <div id="debug">
    debug window - Click the green background, then type one of these commands: b,c,e,i,m,p,t,u
  </div>
  
  <div id="email">email window</div>

  <div id="inventory">
    <div id="titlebar_inventory">
      INVENTORY
    </div>
    <div id="contents_inventory">
      CONTENTS GOES HERE
      <div class="each_inventory"></div>
      <div class="each_inventory"></div>
      <div class="each_inventory"></div>
      <div class="each_inventory"></div>
      <div class="each_inventory"></div>
      <div class="each_inventory"></div>
    </div>
  </div>

  <div id="login" style="padding: 10px;">
    <div id="titlebar_login">
      Sign In
    </div>
    <p>Email: <input id="login_email" type="email" value="demo@demo.com"></p>
    <p>Password: <input id="login_password" type="password" value="demo"></p>
    <p><button id="login_button">Sign In</button></p>
    <div id="login_err"></div>
  </div>
  
  <div id="map">map window</div>
  
  <div id="paperdoll">paperdoll window</div>
  
  <div id="trade">trade window</div>
  
  
  <div id="compass">compass window</div>


<div style="position:relative;width:267px;height:25px;overflow:hidden;">
<div style="position:absolute;top:-276px;left:-5px;z-index:50;">
<iframe width="300" height="300" 
  src="https://www.youtube.com/embed/jiwuQ6UHMQg?rel=0">
</iframe>
</div>
</div>
